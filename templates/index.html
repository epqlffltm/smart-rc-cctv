<div class="main-container">
    <div class="video-section">
        <img id="video-stream" src="" style="width: 100%; height: auto; background: #333;">
        <div id="record-indicator" style="position: absolute; color: red; display: none;">● REC</div>
    </div>
    <div class="control-section" style="display: flex; justify-content: space-around; align-items: center; padding: 20px;">
        <div id="joystick-zone" style="width: 150px; height: 150px;"></div>
        <div class="cam-controls">
            <button onclick="moveCam('up')">▲</button><br>
            <button onclick="moveCam('left')">◀</button>
            <button onclick="moveCam('center')">●</button>
            <button onclick="moveCam('right')">▶</button><br>
            <button onclick="moveCam('down')">▼</button>
            <hr>
            <button id="recBtn" onclick="toggleRecord()" style="background: red; color: white;">Start Recording</button>
        </div>
    </div>
</div>
