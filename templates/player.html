<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        body { background: #000; color: white; text-align: center; margin: 0; padding: 0; }
        video { width: 90%; max-width: 800px; margin-top: 50px; border: 2px solid #333; }
        .info { margin-top: 20px; font-family: sans-serif; }
    </style>
</head>
<body>
    <video controls autoplay>
        <source src="/stream/{{ filename }}" type="video/mp4">
        브라우저가 MP4 재생을 지원하지 않습니다.
    </video>
    <div class="info">
        <p>파일명: {{ filename }}</p>
        <button onclick="window.close()" style="padding: 10px; cursor: pointer;">닫기</button>
    </div>
</body>
</html>
